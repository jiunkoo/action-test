name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: clean bootJar

      - name: Build a Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/action-test .

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/action-test

  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted

    steps:
      - name: Pull from Docker
        run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/action-test

      - name: Stop Docker container
        run: sudo docker stop $(sudo docker ps -q) 2>/dev/null || true

      - name: Run a new Docker container
        run: sudo docker run --name action-test --rm -d -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/action-test

      - name: Remove old Docker image
        run: sudo docker system prune -f
